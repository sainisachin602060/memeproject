<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit meme</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="w-full bg-grey-500">
        <div class="container mx-auto py-8  bg-red-600">
            <button
            class="mb-2 mx-16 ml-8 rounded py-4 px-24 bg-black text-white " action="/">
          <a href="/">GO HOME</a>
        </button>
            <div class="w-9/12 mx-auto bg-white rounded shadow">
             
                <div class="text-center mx-16 py-2 px-4 text-black text-xl font-bold border-b border-grey-500">MEME TEXT DETAILSðŸ˜…
                    <p class="font-medium text-red-800">Note : Give text only according to memes</p>
                </div>

                <form name="student_application" id="student_application" action="/memeDeatails/" method="POST">
                    {% csrf_token %}
                    <div class="py-4 px-8">

                        <div class="mb-4">
                            <label class="block text-grey-darker text-sm font-bold mb-2">Meme ID</label>
                            <input class=" border rounded w-full py-4 px-3 text-grey-darker "  type="text" required
                                name="id" value={{meme_id}} readonly>
                
                        </div>
                        <div class="mb-4">
                            <label class="block text-grey-darker text-sm font-bold mb-2">FIRST TEXT:</label>
                            <input class=" border rounded w-full py-4 px-3 text-grey-darker" type="text" required
                                name="t1" id="student_id" value="" placeholder="Your First Meme Text(compulsory)">
                     
                        </div>


                        <div class="mb-4">
                            <label class="block text-grey-darker text-sm font-bold mb-2">SECOND TEXT</label>
                            <input class=" border rounded w-full py-4 px-3 text-grey-darker" type="text"
                                name="t2" id="student_name" value="" placeholder="Your Second Meme Text">
                      
                        </div>

                        <div class="mb-4">
                            <label class="block text-grey-darker text-sm font-bold mb-2">THIRD TEXT</label>
                            <input class=" border rounded w-full py-4 px-3 text-grey-darker" type="text"
                                name="t3" id="course_name" value="" placeholder="Your Third Meme Text">
                            <p id=error_creater_id></p>
                        </div>

                        <div class="mb-4">
                            <label class="block text-grey-darker text-sm font-bold mb-2">FOURTH TEXT</label>
                            <input class=" border rounded w-full py-4 px-3 text-grey-darker" type="text"
                                name="t4" id="course_name" value="" placeholder="Your Third Meme Text">
                            <p id=error_creater_id></p>
                        </div>


                          
                        <div class="mb-4">
                            <button
                                class="mb-2 mx-16  ml-8 rounded py-4 px-24 bg-blue-800 text-white">
                                Download new meme
                            </button>

                          

                        </div>
                    </div>
                </form>

            </div>
             
        </div>
   


</body>
</html>
